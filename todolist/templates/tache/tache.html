{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">add</button>
        </form>
    </div>
    <div>
        {% for task in tasks %}
        <table>
            <tr>
                <td>
                    task
                </td>
            </tr>
        </table>
        {% endfor %}
    </div>
</div>
{% endblock content %}
